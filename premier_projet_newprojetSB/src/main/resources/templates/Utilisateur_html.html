<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>Insert title here</title>
<link rel="stylesheet" th:ref="@{static/css/utlisateur_css.css}"/>
</head>
<body>

	<h1>Liste des Utilisateurs</h1>

<a th:href="@{ajouter}">Clic ajoute un utilisateur</a>

	<table>
		<tr th:each="i: ${ users }">
			<td th:text="${ i.id }"></td>
			<td th:text="${ i.nom }"></td>
			<td th:text="${ i.prenom }"></td>
			<td th:text="${ i.numero }"></td>
			<td th:text="${ i.phone }"></td>
			<td th:text="${ i.email }"></td>
			<td th:text="${ i.adresse }"></td>
			<td><a th:href="@{utilisateur-info(id=${i.id})}">CLiquer pour afficher</a></td>
		</tr>
	</table>
	
</body>
</html>
